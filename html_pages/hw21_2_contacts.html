<html lang="en">

</head>
<body>

<div class="row">
<div class="card">
    <div class="row">
        <div class="col-md-2">
            <div data-bs-theme="dark">
                <div class="card" style="max-width: 16rem; height: 950px;">
                    <div data-bs-theme="dark">
                        <h5><span class="badge text-bg-info mb-3 text-dark">В</span> Меню</h5>
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                                <svg id="i-home" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="16"
                                     height="32"
                                     fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round"
                                     stroke-width="2">
                                    <path d="M12 20 L12 30 4 30 4 12 16 2 28 12 28 30 20 30 20 20 Z"/>
                                </svg>
                                Главная
                            </a> <a href="#" class="list-group-item list-group-item-action">Категории</a>
                            <a href="#" class="list-group-item list-group-item-action">Каталог</a>
                            <a href="#" class="list-group-item list-group-item-action active">Контакты</a>
                        </div>
                        <div class="btn-group position-absolute bottom-0 start-0">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Пользователь
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Выход</a></li>
                                <li><a class="dropdown-item" href="#">Профиль</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9 text-black text-center">
            <div class="shadow-lg p-3 mb-5 mt-5 bg-body-tertiary rounded"><h3>Контакты</h3></div>
        <form>
            <fieldset disabled>
              <legend>Оставьте заявку онлайн</legend>
              <div class="mb-3">

                <input type="text" id="disabledTextInput" class="form-control" placeholder="+7(777) 77-777-77">
              </div>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label">Когда вам можно позвонить</label>
                <select id="disabledSelect" class="form-select">
                  <option>Выберите время</option>
                </select>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                  <label class="form-check-label" for="disabledFieldsetCheck">
                    Позвоним Вам в указанное время
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Отправить</button>
            </fieldset>
        </form>
